<!doctype html>
<html>
<head>
	<title>Joonis</title>
	<meta charset="utf-8">
	<!--Удалить функции рисующие геометрические фигуры-->
	<script type="text/javascript">
		function kustuta(){
		var p=document.getElementById("plate").getContext("2d");
		p.clearRect(0,0,400,400);
		}
		
		function vasakjalg(){
		var p=document.getElementById("plate").getContext("2d");
		p.fillStyle="blue";
		p.fillRect(98, 300, 45, 80);
		}
		function paremjalg(){
		var p=document.getElementById("plate").getContext("2d");
		p.fillStyle="blue";
		p.fillRect(172, 300, 45, 80);
		}
		function keha(){
		var p=document.getElementById("plate").getContext("2d");
		p.fillStyle="yellow";
		p.fillRect(98, 140, 120, 160);
		}
		function rihm(){
		var p=document.getElementById("plate").getContext("2d");
		p.fillStyle="red";
		p.fillRect(98, 260, 120, 40);
		}
		function vasakkasi(){
		var p=document.getElementById("plate").getContext("2d");
		var g=document.getElementById("plate").getContext("2d");
		var f=document.getElementById("plate").getContext("2d");
		p.fillStyle="#f2d9c5";
		p.fillRect(68, 140, 30, 100);
		g.fillStyle="black";
		g.beginPath();
		g.arc(82, 255, 20, 0, Math.PI, true);
		g.fill();
		f.fillStyle="white";
		f.beginPath();
		f.arc(82, 255, 10, 0, 2*Math.PI, true);
		f.fill();
		}
		function paremkasi(){
		var p=document.getElementById("plate").getContext("2d");
		var g=document.getElementById("plate").getContext("2d");
		var f=document.getElementById("plate").getContext("2d");
		p.fillStyle="#f2d9c5";
		p.fillRect(218, 140, 30, 100);
		g.fillStyle="black";
		g.beginPath();
		g.arc(232, 255, 20, 0, Math.PI, true);
		g.fill();
		f.fillStyle="white";
		f.beginPath();
		f.arc(232, 255, 10, 0, 2*Math.PI, true);
		f.fill();
		}
		function pea(){
		var p=document.getElementById("plate").getContext("2d");
		var g=document.getElementById("plate").getContext("2d");
		var f=document.getElementById("plate").getContext("2d");
		p.fillStyle="#f2d9c5";
		p.fillRect(145, 133, 25, 10);
		g.fillStyle="#f2d9c5";
		g.beginPath();
		g.arc(157, 85, 50, 0, 2*Math.PI, true);
		g.fill();
		}
		function silmad(){
		var p=document.getElementById("plate").getContext("2d");
		var g=document.getElementById("plate").getContext("2d");
		var f=document.getElementById("plate").getContext("2d");
		var h=document.getElementById("plate").getContext("2d");
		p.fillStyle="white";
		p.fillRect(125, 70, 20, 10);
		g.fillStyle="white";
		g.fillRect(167, 70, 20, 10);
		f.fillStyle="black";
		f.fillRect(135, 70, 10, 10);
		h.fillStyle="black";
		h.fillRect(167, 70, 10, 10);
		}
		function suu(){
		var p=document.getElementById("plate").getContext("2d");
		p.fillStyle="red";
		p.fillRect(131, 100, 50, 7);
		}
		
	</script>
</head>
<body>
<h1>Joonis</h1>
<input type="button" value="Joonis" onClick="vasakjalg(), paremjalg(), keha(), rihm(), vasakkasi(), paremkasi(), pea(), silmad(), suu();">
<input type="button" value="Kustuta" onClick="kustuta();">
<br>
<canvas id="plate" width="400" height="400" style= "background-color: white"></canvas>
<br>
<input type="button" value="Vasak jalg" onClick="vasakjalg();">
<input type="button" value="Parem jalg" onClick="paremjalg();">
<input type="button" value="Keha" onClick="keha();">
<input type="button" value="Rihm" onClick="rihm();">
<input type="button" value="Vasak Käsi" onClick="vasakkasi();">
<input type="button" value="Parem Käsi" onClick="paremkasi();">
<input type="button" value="Pea" onClick="pea();">
<input type="button" value="Silmad" onClick="silmad();">
<input type="button" value="Suu" onClick="suu();">

<br>
<br>
<br>
<br>
<input type="button" value="Joon" onClick="joon();">
<input type="button" value="Ruut" onClick="ruut();"></input>
<input type="button" value="Ring" onClick="ring();">
<input type="button" value="Kustuta" onClick="kustuta();">
</body>

</html>
